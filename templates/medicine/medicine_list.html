
<h1>Lista dostępnych leków</h1>
    {% if medicine_list %}
    <ul>
      {% for medicine in medicine_list %}
      <li>
        {{medicine.name}} <br>
          {{medicine.description}}<br>
          Czy na recepte: {{medicine.needs_rx}}<br>
          Ilość: {{medicine.stock}}<br>

      </li>
      {% endfor %}
    </ul>
  {% endif %}
